name: Deploy Backend to Dev

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy-dev.yml'
  workflow_dispatch:  # 手動実行を許可

defaults:
  run:
    working-directory: backend

jobs:
  deploy:
    name: Deploy to Cloudflare Workers (dev)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run type check
        run: npm run ci:type
      
      - name: Run migrations to dev D1
        run: npm run dev:drizzle:migrate
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: Deploy to Cloudflare Workers (dev)
        run: npx wrangler deploy --config wrangler.dev.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "URL: Check Cloudflare Dashboard for the deployed URL"
      
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Check the logs above for details"

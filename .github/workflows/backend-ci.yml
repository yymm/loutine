name: Backend CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

defaults:
  run:
    working-directory: backend

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Biome check
        run: npm run ci:check

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run type check
        run: npm run ci:type

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Initialize database
        run: npm run local:db:create
      
      - name: Run migrations
        run: npm run local:drizzle:migrate
      
      - name: Run tests
        run: npm run ci:test

  e2e-test:
    name: E2E Tests (Runn)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.26'
          cache: true
      
      - name: Install Runn
        run: go install github.com/k1LoW/runn/cmd/runn@latest
      
      - name: Install dependencies
        run: npm ci
      
      - name: Initialize database
        run: npm run local:db:create
      
      - name: Run migrations
        run: npm run local:drizzle:migrate
      
      - name: Start Wrangler dev server
        run: npx wrangler dev --local --ip 127.0.0.1 --port 8787 &
        env:
          WRANGLER_SEND_METRICS: false
          CUSTOM_AUTH_KEY: local-dev-key-change-for-production
      
      - name: Wait
        run: sleep 10
      
      - name: Prepare E2E tests
        run: |
          curl -X POST http://127.0.0.1:8787/api/v1/categories -d '{ "name": "prepare category", "description": "it is a sample" }' -H "Content-Type: application/json" -H "X-Custom-Auth-Key: local-dev-key-change-for-production"
          curl -X POST http://127.0.0.1:8787/api/v1/tags -d '{ "name": "prepare tag", "description": "it is a sample" }' -H "Content-Type: application/json" -H "X-Custom-Auth-Key: local-dev-key-change-for-production"
          curl -X POST http://127.0.0.1:8787/api/v1/links -d '{ "title": "prepare link", "url": "https://example.com" }' -H "Content-Type: application/json" -H "X-Custom-Auth-Key: local-dev-key-change-for-production"
          curl -X POST http://127.0.0.1:8787/api/v1/notes -d '{ "title": "prepare note", "text": "sample" }' -H "Content-Type: application/json" -H "X-Custom-Auth-Key: local-dev-key-change-for-production"
          curl -X POST http://127.0.0.1:8787/api/v1/purchases -d '{ "title": "prepare purchase", "cost": 1000 }' -H "Content-Type: application/json" -H "X-Custom-Auth-Key: local-dev-key-change-for-production"
      
      - name: Wait
        run: sleep 10

      - name: Run E2E tests
        run: npm run ci:test:e2e
        env:
          CUSTOM_AUTH_KEY: local-dev-key-change-for-production

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run build (dry-run)
        run: npm run ci:build

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

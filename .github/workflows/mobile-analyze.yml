name: Mobile UI Analyze

on:
  pull_request:
    paths:
      - 'mobile_ui/**/*.dart'
      - '.github/workflows/mobile-analyze.yml'

defaults:
  run:
    working-directory: mobile_ui

jobs:
  analyze:
    name: Dart Analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs
      
      - name: Run Dart analyze
        run: flutter analyze
        
      - name: Check for errors and warnings
        run: |
          OUTPUT=$(flutter analyze 2>&1)
          echo "$OUTPUT"
          
          # Check for errors
          if echo "$OUTPUT" | grep -E "^  error •" > /dev/null; then
            echo ""
            echo "❌ Analysis found errors!"
            exit 1
          fi
          
          # Check for warnings
          if echo "$OUTPUT" | grep -E "^warning •" > /dev/null; then
            echo ""
            echo "⚠️  Analysis found warnings!"
            exit 1
          fi
          
          echo ""
          echo "✅ No errors or warnings found!"

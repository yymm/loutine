desc: Update a note
runners:
  req: http://localhost:8787
vars:
  authKey: 'local-dev-key-change-for-production'
steps:
- req:
    /api/v1/notes:
      put:
        headers:
          X-Custom-Auth-Key: '{{ vars.authKey }}'
        body:
          application/json:
            id: 1
            title: updated note runn
            text: '[{"insert":"テスト内容\n"}]'
  test: |
    current.res.status == 200
    && current.res.headers["Content-Type"][0] == "application/json"

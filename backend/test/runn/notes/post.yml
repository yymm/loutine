desc: Create a new note
runners:
  req: http://localhost:8787
steps:
- req:
    /api/v1/notes:
      post:
        body:
          application/json:
            title: test note runn
            text: test note content
  test: |
    current.res.status == 201
    && current.res.headers["Content-Type"][0] == "application/json"

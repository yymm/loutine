desc: Update a purchase
runners:
vars:
  authKey: '{{ env "CUSTOM_AUTH_KEY" "" }}'
  req: http://localhost:8787
steps:
- req:
    /api/v1/purchases:
      put:
        headers:
          X-Custom-Auth-Key: '{{ vars.authKey }}'
        body:
          application/json:
            id: 1
            title: updated purchase runn
            cost: 9999
  test: |
    current.res.status == 200
    && current.res.headers["Content-Type"][0] == "application/json"

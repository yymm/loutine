desc: Create a new tag
runners:
  req: http://localhost:8787
steps:
- req:
    /api/v1/tags:
      post:
        body:
          application/json:
            name: test tag runn
            description: test tag description
  test: |
    current.res.status == 201
    && current.res.headers["Content-Type"][0] == "application/json"

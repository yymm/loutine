desc: Update a tag
runners:
  req: http://localhost:8787
steps:
- req:
    /api/v1/tags:
      put:
        body:
          application/json:
            id: 1
            name: updated tag runn
            description: updated tag description
  test: |
    current.res.status == 200
    && current.res.headers["Content-Type"][0] == "application/json"

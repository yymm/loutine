desc: Get category by ID
runners:
  req: http://localhost:8787
vars:
  authKey: '{{ env "CUSTOM_AUTH_KEY" "local-dev-key-change-for-production" }}'
steps:
- req:
    /api/v1/categories/1:
      get:
        headers:
          X-Custom-Auth-Key: '{{ vars.authKey }}'
        body: null
  test: |
    current.res.status == 200
    && current.res.headers["Content-Type"][0] == "application/json"

desc: Generated by `runn new`
runners:
  req: http://localhost:8787
vars:
  authKey: '{{ env "CUSTOM_AUTH_KEY" "" }}'
steps:
- req:
    /api/v1/categories:
      post:
        headers:
          X-Custom-Auth-Key: '{{ vars.authKey }}'
        body:
          application/json:
            description: a bit desc
            name: test category
  test: |
    current.res.status == 201
    && current.res.headers["Content-Type"][0] == "application/json"
